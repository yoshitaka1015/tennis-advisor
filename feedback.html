---
layout: base
title: 機能要望フォーム
---

<section class="card">
  <h2>機能要望フォーム</h2>
  <p class="desc">ご意見は今後の改善の参考にします（返信は原則おこないません）。</p>

  <form id="fb" action="https://formspree.io/f/mwpnzrld" method="POST" novalidate>
    <div class="field">
      <label for="message"><strong>ご要望・改善してほしい点</strong> <span class="req">必須</span></label>
      <textarea id="message" name="message" required rows="6"
        placeholder="例）ポイント入力のUIで◯◯がしたい、統計で△△を見たい など"></textarea>
    </div>

    <div class="grid2">
      <div class="field">
        <label for="email">メール（任意・返信は原則おこないません）</label>
        <input id="email" type="email" name="email" placeholder="your@example.com" />
      </div>
      <div class="field">
        <label for="device">端末 / iOS（任意）</label>
        <input id="device" type="text" name="device" placeholder="iPhone 15 / iOS 17.5 など" />
      </div>
    </div>

    <!-- スパム対策（ハニーポット） -->
    <input type="text" name="_gotcha" style="display:none" />

    <!-- 件名 / 言語 / 送信後の遷移先 -->
    <input type="hidden" name="_subject" value="Tennis Advisor: 機能要望" />
    <input type="hidden" name="_language" value="ja" />
    <input type="hidden" name="_redirect" value="https://yoshitaka1015.github.io/tennis-advisor/feedback.html?sent=1" />

    <button type="submit" class="btn">送信する</button>
  </form>

  <div id="thanks" class="hidden" aria-live="polite">
    <h3>ありがとうございます！</h3>
    <p>送信が完了しました。いただいた内容は今後の改善に活かします。</p>
    <a class="btn secondary" href="./">トップへ戻る</a>
  </div>
</section>

<script>
  (function () {
    const params = new URLSearchParams(window.location.search);
    if (params.get('sent') === '1') {
      document.getElementById('fb')?.classList.add('hidden');
      document.getElementById('thanks')?.classList.remove('hidden');
    }
  })();
</script>
