<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ page.seo_title | default: page.title | default: site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}">
</head>
<body>
  <div class="container">
    <header>
      <!-- ここを page.title ではなく site.title 固定に -->
      <h1>{{ site.title }}</h1>
    </header>

    {{ content }}

    <footer>© {{ site.time | date: '%Y' }} {{ site.title }}</footer>
  </div>
</body>
</html>
